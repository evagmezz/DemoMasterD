<div class="container">
  <section>
    <article>
      <h1>Formulario de Inscripción</h1>
      <img src="./img/logo-exitae-long.jpg" alt="Logo de Exitae">
    </article>
  </section>
  <section>
    <article>
      <h2>Rellena los siguientes campos:</h2>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" name="name" id="name" required placeholder="Nombre (requerido)">
        </div>
        <div>
          <label for="direction">Dirección:</label>
          <input type="text" name="direction" id="direction" required placeholder="Dirección (requerido)">
        </div>
        <div>
          <label for="phone">Teléfono de contacto:</label>
          <input type="tel" name="phone" id="phone" required placeholder="Teléfono (requerido)">
        </div>
        <div>
          <label for="years">Edad:</label>
          <input type="number" name="years" id="years" required placeholder="Edad (requerido)">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required placeholder="Direccion@correo.com (requerido)">
        </div>

        <div class="buttons">
          <input type="submit" value="Enviar formulario">
          <input type="reset" value="Borrar formulario">
        </div>
      </form>
    </article>
  </section>
</div>
